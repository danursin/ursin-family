<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Family Tree — Left to Right</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <svg id="chart" role="img" aria-label="Family tree (left to right)">
            <defs>
                <marker id="arrow" viewBox="0 -5 10 10" refX="12" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                    <path d="M0,-5L10,0L0,5Z" fill="#777"></path>
                </marker>
            </defs>
            <g id="zoom-layer"></g>
        </svg>

        <div class="legend">
            <strong>Legend</strong>
            <div><span class="swatch marriage"></span> Marriage/Union</div>
            <div><span class="swatch bio"></span> Parent → Child (biological)</div>
            <div><span class="swatch adopted"></span> Parent → Child (adopted)</div>
            <div><span class="swatch step"></span> Parent → Child (step)</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <script src="app.js"></script>
    </body>
</html>
